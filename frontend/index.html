<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HadirBos</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="/node_modules/vue-toastification/dist/index.css">
  </head>
  <body class="hidden">
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script>
      // Remove 'hidden' class from body after stylesheets are loaded
      document.addEventListener('DOMContentLoaded', () => {
        const styleSheets = Array.from(document.styleSheets);
        const allLoaded = styleSheets.every(sheet => sheet.cssRules);
        if (allLoaded) {
          document.body.classList.remove('hidden');
        } else {
          window.addEventListener('load', () => {
            document.body.classList.remove('hidden');
          });
        }
      });
    </script>
  </body>
</html>
